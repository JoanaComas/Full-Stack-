<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos-div-id.css">
    <title>multiples selectores</title>
</head>
<body>
    <div id="green">
        <h1>TITULO
        <p>Párrafo</p>
       </h1>
    </div>

    <div id="blue" class="green-and-bold">
        Hola
        <p><span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span> Sagittis aliquam malesuada bibendum arcu vitae elementum curabitur vitae nunc. Viverra mauris in aliquam sem fringilla ut morbi.</p>
    </div>
  
<!-- aplican los estilos de los selectores .centrar y .red -->
<p class="centrar red">Hola</p>
<!-- aplican los estilos del selector .centrar -->
<p class="centrar">Buenos días</p>

    
</body>
</html>
